<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나와 닮은 동물은?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF4F2;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FF4C8B;
            font-size: 2.5em;
        }
        .subheading {
            background-color: #FFB5A7;
            color: white;
            padding: 10px;
            margin-bottom: 30px;
            font-size: 1.2em;
            border-radius: 8px;
        }
        form {
            background-color: #FFE5DC;
            border: 3px dashed #FFB5A7;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        input[type="submit"] {
            background-color: #FF6F91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
        }
        .result img {
            width: 300px;
            border-radius: 15px;
        }
        .survey {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .survey a {
            display: inline-block;
            margin-top: 10px;
            background-color: #FF4C8B;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .result img {
                width: 90%;
            }
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>나와 닮은 동물은?</h1>
    <div class="subheading">나는 어떤 동물과 닮았을까? 사진을 업로드 하면, 나와 닮은 동물을 확인할 수 있습니다.</div>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="결과 보기">
    </form>

    {% if result %}
    <div class="result">
        <h2>당신과 닮은 동물: {{ result }}</h2>
        <img src="{{ url_for('static', filename='dog_images/' + result + '.jpg') }}" alt="결과 이미지">
    </div>
    {% endif %}

    <div class="survey">
        <p>설문조사에 참여해주시면<br>추첨을 통해 소정의 기프티콘을 드립니다.<br>감사합니다 😊</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfM0CURwgynFKiXDLbLxwsHoBIdyhgKRsPZrGSlI-_ScEU1NA/viewform" target="_blank">설문조사 바로가기</a>
    </div>

</body>
</html>
